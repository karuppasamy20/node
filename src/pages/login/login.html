
<ion-content >
    <ion-row class="row1" id="id">
      
    </ion-row>
    <div>
        <ion-row class="LoginForm">
            <form class="form-marginup" [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-item style="border-radius: 2px;">
                <ion-input type="email" placeholder="Email" formControlName="mail"></ion-input>
              </ion-item>
              <ion-item style="box-shadow: none;">
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
              <ion-row center >  
                <ion-col text-center>   
                  <button ion-button full type="submit" class="loginbtn" [disabled]="!loginForm.valid">Login</button> 
                </ion-col> 
              </ion-row>
             </form>
          </ion-row>
    </div>
    <ion-row class="row2 secondBottom" id="id"> 
            <ion-col class="bottomBtn">
               <button ion-button round outline (click)="forgetPassword()">Reset Password</button>
            </ion-col>
            <ion-col class="bottomBtn">
               <button ion-button round outline (click)="signup()">Signup</button>
            </ion-col>
            
    </ion-row>

 
</ion-content>
